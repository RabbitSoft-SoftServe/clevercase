
    <header class="nav">
        {% include 'menu.html' %}
        <div class="header-text">
            <img src="../static/img/home/vector-1.svg" alt="Clevercase Logo" style="vertical-align: middle;">
            Clevercase
        </div>
        <div>
            <div style="display: flex">
                <form id="check_nots" action="" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="action" value="show_nots">
                        <button type="submit" class="button" id="not-btn">
                            <img src="../static/img/home/notifications.svg" alt="Bell Icon" style="vertical-align: middle;">
                            {% if unchecked_notifications_count > 0 %}
                            <div class="notification-circle">
                                <span class="nots-number">{{ unchecked_notifications_count }}</span>
                            </div>
                            {% endif %}
                        </button>
                    </form>
                <button class="button add-account-container">
                    <img src="../static/img/home/profile.svg" alt="Search Icon" style="vertical-align: middle;">
                </button>
                <a class="add-account" href="{% url 'landing' %}">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg" class="add-account-plus">
                        <circle cx="30" cy="30" r="30" fill="#E8E8E8"/>
                        <path d="M30 12V48" stroke="#054E2B" stroke-width="5" stroke-linecap="round"/>
                        <path d="M12 30H48" stroke="#054E2B" stroke-width="5" stroke-linecap="round"/>
                    </svg>
                    <h1 class="add-account-text"> Log out </h1>
                </a>
            </div>
        </div>
    </header>
