<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../static/img/ico.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Create Account</title>
</head>
<body>

<div class="create-account">
    <h1 class="create-text">Create Account</h1>
    <form action="" method="post">
        {% csrf_token %} 
        <div class="input-container">
            <label for="username" class="input-text">Username</label>
            <input type="text" id="username" name="username" placeholder="Username">
        </div>

        <div class="input-container">
            <label for="email" class="input-text">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
        </div>

        <div class="input-container">
            <label for="password1" class="input-text">Password</label>
            <input type="password" id="password1" name="password1" placeholder="Password">
        </div>

        <div class="input-container">
            <label for="password2" class="input-text">Confirm password</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm password">
        </div>
        <div class="container">
            <button class="submit-btn" type="submit">Sign up</button>
        </div>
        <div class="alternate-option">
            Already have an account? <a href="{% url 'login' %}" class="log-in">Log in</a>
        </div>
    </form>
</div>

</body>
</html>
